<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AutoMotriz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot AutoMotriz</h1>
        <div id="chatbox">
            <div id="chatlog"></div>
        </div>
        <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") {
                return;
            }
            var chatlog = document.getElementById("chatlog");

            var userDiv = document.createElement("div");
            userDiv.className = "userMessage";
            userDiv.innerHTML = "TÃº: " + userInput;
            chatlog.appendChild(userDiv);
            scrollToBottom();

            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "message=" + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                var botDiv = document.createElement("div");
                botDiv.className = "botMessage";
                botDiv.innerHTML = "Bot: " + data.response;
                chatlog.appendChild(botDiv);
                scrollToBottom();
            });

            document.getElementById("userInput").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function scrollToBottom() {
            var chatbox = document.getElementById("chatbox");
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
